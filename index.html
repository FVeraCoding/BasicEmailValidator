<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="src/css/style.css">

  <title>Coming Soon Page</title>

</head>
<body>

  <div class="principal">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="texto">
      <h1 id="titulo"><span>We're</span><br> coming <br> soon</h1>

    <p id="descripcion">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    

   <div class="formulario">
    <form>
      <input type="email" placeholder="Email Address" id="email">
      <button type="submit" id="enviar"><img src="images/icon-arrow.svg" alt="enviar"></button>
      <img src="images/icon-error.svg" alt="error" id="error-icono">
      <p id="error-texto">Please provide a valid email</p>
      <p id="exito-texto">Your email is correct</p>
    </form>


   </div>
  </div>

  <div class="imagen">
    <img src="images/hero-desktop.jpg" alt="mujer">
  </div>
  
  <script src="src/js/js.js"></script>
  
</body>
</html>
